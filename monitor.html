<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">


    <!-- CSS External File -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/0843a02c24.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <!-- First Navbar section -->
        <nav class="navbar navbar-expand-lg bg-black p-2 mb-5">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/Img/Site-Logo/Logo.png" alt="" width="150" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between"
                    id="navbarSupportedContent">


                    <form class="d-flex" role="search">
                        <input class="form-control me-2 col-lg-6" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-light fw-medium border-2"
                            type="submit">Search</button>
                    </form>



                    <ul
                        class="nav nav-pills justify-content-sm-start justify-content-lg-end align-items-center">

                        <div class="d-flex align-items-center me-3">
                            <span><i class="fa-solid fa-gift icon-FontsNav"></i></span>
                            <li class="nav-item">
                                <div class="d-flex flex-column justify-content-start m-2">
                                    <a class="nav-link p-0 fw-medium text-white" href="#">Offers</a>
                                    <span class=" fw-medium"
                                        style="font-size: 12px; color: gainsboro;">Latest
                                        Offers</span>
                                </div>

                            </li>
                        </div>
                        <div class="d-flex align-items-center me-3">
                            <span><i class="fa-solid fa-bolt-lightning icon-FontsNav"></i></span>
                            <li class="nav-item">
                                <div class="d-flex flex-column justify-content-start m-2">
                                    <a class="nav-link p-0 fw-medium text-white" href="#">Laptop
                                        Deal</a>
                                    <span class=" fw-medium"
                                        style="font-size: 12px; color: gainsboro;">Laptop
                                        Deal</span>
                                </div>

                            </li>
                        </div>
                        <div class="d-flex align-items-center me-3">
                            <span><i class="fa-solid fa-user icon-FontsNav"></i></span>
                            <li class="nav-item">
                                <div class="d-flex flex-column justify-content-start m-2">
                                    <a class="nav-link p-0 fw-medium text-white"
                                        href="#">Account</a>
                                    <span class=" fw-medium"
                                        style="font-size: 12px; color: gainsboro;">Register or
                                        Login</span>
                                </div>

                            </li>
                        </div>

                        <div>
                            <li class="nav-item">
                                <a class="nav-link active fw-medium" aria-current="page" href="#">PC
                                    Builder</a>
                            </li>
                        </div>

                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!-- Main Section -->
    <main>
        <div class="container text-center mt-5">
            <div class="row g-2">
                <div class="col-3">
                    <div class="p-3  bg-white rounded">
                        <div>
                            <h6>Price Range</h6>
                        </div>
                    </div>
                </div>
                <div class="col-9 ">
                    <div
                        class="p-2 d-flex justify-content-between align-items-center  bg-white rounded  px-3">
                        <div>
                            <h6>Monitor</h6>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="d-flex align-items-center">
                                <label class="me-2" for="">Show:</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>20</option>
                                    <option value="1">24</option>
                                    <option value="2">48</option>
                                </select>
                            </div>

                            <div class="d-flex align-items-center ms-3">
                                <label class="me-2 " for="">Sort By:</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Default</option>
                                    <option value="1">Price (Low > High)</option>
                                    <option value="2">Price (High < Low)</option>

                                </select>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
