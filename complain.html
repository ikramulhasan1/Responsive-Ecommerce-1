<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOMMERCE-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">


    <!-- CSS External File -->
    <link rel="stylesheet" href="./style/style.css">

    <link rel="stylesheet" href="./style/monitor-style.css">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/0843a02c24.js" crossorigin="anonymous"></script>

    <style>
        .container {
            margin-top: 100px;
            margin-bottom: 100px;
            margin-right: 150px;
            margin-left: 80px;
            border-style: groove;
            padding-top: 100px;
            padding-right: 100px;
            padding-bottom: 50px;
            padding-left: 100px;
        }

        .fontsStyle {
            font-size: 40px;
        }
    </style>
</head>

<body>


    <main>
        <div class="container mt-5">
            <h1 align="Center" style="color:rgb(0, 183, 255)">Complain</h1>
            <br>
            <p align="Center">
                Please fill out the following form with details<br>
                We will review your request and follow up with you as soon as possible.
            </p>
            <br>
            <hr>
            <br>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="input-name">
                        <h6><b>Full Name<small>*</small></b></h6>
                    </label>
                    <input type="text" name="name" class="form-control input-name"
                        validation="required" placeholder="Type Your Full Name.">
                </div>
                <br>
                <div class="form-group">
                    <label for="input-phone">
                        <h6><b>Phone No.<small>*</small></b></h6>
                    </label>
                    <input type="text" name="phone" class="form-control input-phone" maxlength="100"
                        validation="required|phone" placeholder="Type Your Mobile No.">
                </div>
            </div>
            <br>
            <div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="innput-email">
                            <h6><b>Email Address</b></h6>
                        </label>
                        <input type="innput-email" name="innput-email"
                            class="form-control input-name" placeholder="Type Your Email Address.">
                    </div>
                </div>
                <br>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="input-name">
                            <h6><b>Subject<small>*</small></b></h6>
                        </label>
                        <input type="text" name="Subject" class="form-control input-text"
                            validation="required" placeholder="Type Your Problem Subject">
                    </div>
                </div>
                <br>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="input-name">
                            <h6><b>Details<small>*</small></b></h6>
                        </label>
                        <input type="text" name="Subject" class="form-control input-text"
                            validation="required" placeholder="Write Your Problem In Details.">
                    </div>
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">
                        <h6><b>Submit Your Request</b></h6>
                    </button>
                </div>
                <br>
                <br>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <img class="img-fluid" src="./Img/Site-Logo/Logo.png" align="left">
                    </div>
                    <div>
                        <i class="fa-brands fa-square-facebook fontsStyle m-1 text-primary"></i>
                        <i class="fa-brands fa-instagram fontsStyle m-1 text-danger"></i>
                        <i class="fa-brands fa-linkedin fontsStyle m-1 text-primary"></i>
                    </div>


                </div>
                <div>
                    <br>
                    <br>
                    <br>
                    <p align="Center">
                        Â© Power By SYP Solutions Ltd
                    </p>
                    <br>
                    <br>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
