<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">

    <!-- CSS External File -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/0843a02c24.js" crossorigin="anonymous"></script>
</head>

<body>

    <main class="container p-0">
        <div class="container-fluid ">
            <div class="row">
                <!-- Baner Row -->
                <div class="row g-3 m-0 p-0">

                    <!-- Carousel /Slide banner Image Section -->
                    <div class="col-9 p-3">
                        <!-- <div class="p-3 border bg-light">Custom column padding</div> -->
                        <div id="carouselExampleIndicators" class="carousel slide">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators"
                                    data-bs-slide-to="0" class="active" aria-current="true"
                                    aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators"
                                    data-bs-slide-to="1" aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators"
                                    data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="./Img/Carousel/1.png" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="./Img/Carousel/2.png" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="./Img/Carousel/3.png" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="./Img/Carousel/4.png" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="row col-3 p-3">
                        <!-- <div class="p-3 border bg-light">Custom column padding</div> -->
                        <div class="row g-3 m-0 h-50">

                            <!-- Carousel Right section -->
                            <div class="col p-0 bg-warning-subtle">
                                <div class="p-3 ">
                                    <p class="fs-5 fw-medium m-0 ">Compare Products</p>
                                    <p class="smallText">Choose Two Products to Compare</p>
                                </div>
                                <div class="container-fluid">
                                    <form class="" role="search">
                                        <input class="form-control mb-3" type="search"
                                            placeholder="Search" aria-label="Search">
                                        <input class="form-control mb-3" type="search"
                                            placeholder="Search" aria-label="Search">
                                        <div class="d-grid mb-3">
                                            <button class="btn btn-outline-success"
                                                type="submit">View Comparison</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="row g-3 m-0 ">
                            <div class="col p-0">
                                <div class="p-0 bg-light">
                                    <img src="./Img/Featured Products/Side-Image.png"
                                        class="card-img-top" alt="...">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Featured Category Row -->
                <div class="row g-3 m-0 p-0">
                    <div class="col">
                        <div class="p-3">
                            <div class="text-center">
                                <h5 class="fw-medium">Featured Category</h5>
                                <p class="fw-medium mb-4">Get Your Desired Product from Featured
                                    Category!
                                </p>
                            </div>

                            <div class="container text-center">
                                <div class="row row-cols-2 row-cols-lg-6 g-2 g-lg-3">
                                    <div class="col ">
                                        <div class="p-4 bg-white rounded shadow-sm ">
                                            <span class=""><i
                                                    class="fa-sharp fa-solid fa-laptop icon-Fonts"></i></span>
                                            <p class="fs-5 fw-normal m-0 mt-3">All Laptop</p>
                                        </div>
                                    </div>
                                    <div class="col ">
                                        <div class="p-4 bg-white rounded shadow-sm ">
                                            <span class=""><i
                                                    class="fa-solid fa-battery-three-quarters icon-Fonts"></i></span>
                                            <p class="fs-5 fw-normal m-0 mt-3">Laptop Battery</p>
                                        </div>
                                    </div>
                                    <div class="col ">
                                        <div class="p-4 bg-white rounded shadow-sm ">
                                            <span class=""><i
                                                    class="fa-solid fa-tv icon-Fonts"></i></span>
                                            <p class="fs-5 fw-normal m-0 mt-3">All TV</p>
                                        </div>
                                    </div>
                                    <div class="col ">
                                        <div class="p-4 bg-white rounded shadow-sm ">
                                            <span class=""><i
                                                    class="fa-solid fa-mobile-screen icon-Fonts"></i></span>
                                            <p class="fs-5 fw-normal m-0 mt-3">Phone</p>
                                        </div>
                                    </div>
                                    <div class="col ">
                                        <div class="p-4 bg-white rounded shadow-sm ">
                                            <span class=""><i
                                                    class="fa-solid fa-vr-cardboard icon-Fonts"></i></span>
                                            <p class="fs-5 fw-normal m-0 mt-3">VR</p>
                                        </div>
                                    </div>
                                    <div class="col ">
                                        <div class="p-4 bg-white rounded shadow-sm ">
                                            <span class=""><i
                                                    class="fa-regular fa-clock icon-Fonts"></i></span>
                                            <p class="fs-5 fw-normal m-0 mt-3">Smart Watch</p>
                                        </div>
                                    </div>
                                    <div class="col ">
                                        <div class="p-4 bg-white rounded shadow-sm ">
                                            <span class=""><i
                                                    class="fa-solid fa-camera icon-Fonts"></i></span>
                                            <p class="fs-5 fw-normal m-0 mt-3">Action Camera</p>
                                        </div>
                                    </div>
                                    <div class="col ">
                                        <div class="p-4 bg-white rounded shadow-sm ">
                                            <span class=""><i
                                                    class="fa-solid fa-print icon-Fonts"></i></span>
                                            <p class="fs-5 fw-normal m-0 mt-3">Printer</p>
                                        </div>
                                    </div>
                                    <div class="col ">
                                        <div class="p-4 bg-white rounded shadow-sm ">
                                            <span class=""><i
                                                    class="fa-solid fa-headphones icon-Fonts"></i></span>
                                            <p class="fs-5 fw-normal m-0 mt-3">Headphone</p>
                                        </div>
                                    </div>
                                    <div class="col ">
                                        <div class="p-4 bg-white rounded shadow-sm ">
                                            <span class=""><i
                                                    class="fa-brands fa-bluetooth icon-Fonts"></i></span>
                                            <p class="fs-5 fw-normal m-0 mt-3">Bluetooth
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col ">
                                        <div class="p-4 bg-white rounded shadow-sm ">
                                            <span class=""><i
                                                    class="fa-solid fa-gamepad icon-Fonts"></i></span>
                                            <p class="fs-5 fw-normal m-0 mt-3">Gaming Console</p>
                                        </div>
                                    </div>
                                    <div class="col ">
                                        <div class="p-4 bg-white rounded shadow-sm ">
                                            <span class=""><i
                                                    class="fa-solid fa-charging-station icon-Fonts"></i></span>
                                            <p class="fs-5 fw-normal m-0 mt-3">Power
                                                Station</p>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>



                <!-- New Blank -->
                <div class="row g-3 m-0 p-0">
                    <div class="col">
                        <div class="p-3 border bg-light">Custom column padding</div>
                    </div>
                    <div class="col">
                        <div class="p-3 border bg-light">Custom column padding</div>
                    </div>
                </div>
            </div>
        </div>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
