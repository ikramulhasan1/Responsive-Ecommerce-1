<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">


    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/0843a02c24.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="container text-center">
        <div class="row g-2">
            <div class="col-3">
                <div class="p-3  bg-white rounded">
                    <div>
                        <h6>Price Range</h6>
                    </div>
                </div>
            </div>
            <div class="col-9 ">
                <div
                    class="p-2 d-flex justify-content-between align-items-center  bg-white rounded">
                    <div>
                        <h6>Monitor</h6>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="d-flex align-items-center">
                            <label class="me-2" for="">Show:</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>20</option>
                                <option value="1">24</option>
                                <option value="2">48</option>
                            </select>
                        </div>

                        <div class="d-flex align-items-center ms-3">
                            <label class="me-2 " for="">Sort By:</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Default</option>
                                <option value="1">Price (Low > High)</option>
                                <option value="2">Price (High < Low)</option>

                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
